<div class="carousel" *ngIf="images && images.length">
  <div class="slides">
    <img *ngFor="let src of images; let i = index"
      [src]="src"
      [class.active]="i === current"
      alt="carousel image">
  </div>

  <button class="nav prev" (click)="prev()">‹</button>
  <button class="nav next" (click)="next()">›</button>

  <div class="dots">
    <button *ngFor="let _ of images; let i = index" (click)="goTo(i)" [class.active]="i === current"></button>
  </div>
</div>
