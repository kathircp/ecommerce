<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-carousel *ngIf="showCarousel" [images]="['assets/hero-1.jpg','assets/hero-2.jpg','assets/hero-3.jpg']" [interval]="5000"></app-carousel>
  
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>

    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
        [product]="product"
        (addToCart)="onAddToCart($event)"
        class="w-full"
        [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-drawer-content>
</mat-drawer-container>
